    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">游딏</span>
    </div>    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF para generaci칩n de PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="js/file-drag-drop.js"></script>
    <script src="js/file-download.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/pdf-generator.js"></script>
    <script src="js/reports.js"></script>
    <script>
        // Funci칩n para mostrar PDF en nueva pesta침a o descargar
        window.showPdf = function(pdfDataUrl, fileName) {
            try {
                // Intento 1: Abrir en nueva pesta침a
                const newWindow = window.open();
                if (newWindow) {
                    newWindow.document.write(`
                        <html>
                            <head>
                                <title>${fileName}</title>
                                <style>
                                    body { margin: 0; padding: 0; }
                                    iframe { width: 100vw; height: 100vh; border: none; }
                                </style>
                            </head>
                            <body>
                                <iframe src="${pdfDataUrl}" type="application/pdf"></iframe>
                            </body>
                        </html>
                    `);
                    newWindow.document.close();
                    return true;
                } else {
                    // Intento 2: Crear enlace de descarga
                    const link = document.createElement('a');
                    link.href = pdfDataUrl;
                    link.download = fileName;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return false;
                }
            } catch (error) {
                console.error('Error al mostrar PDF:', error);
                // Intento 3: Navegaci칩n directa
                window.location.href = pdfDataUrl;
                return false;
            }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
